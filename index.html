
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trazos que Salvan</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #faf6f2;
      color: #6c3d2f;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      font-size: 1.2rem;
    }
    header nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #6c3d2f;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 4rem 2rem;
      background-color: #faf6f2;
    }
    .hero h1 {
      font-size: 3rem;
      max-width: 600px;
      margin: 2rem 0;
      line-height: 1.2;
    }
    .hero img {
      max-height: 500px;
      width: auto;
    }
    .button {
      background-color: #a86c55;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div style="font-weight: bold; font-size: 1.5rem;">TRAZOS QUE SALVAN</div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">La Iniciativa</a>
      <a href="#">Participa</a>
      <a href="#">Galería</a>
      <a href="#">Subasta</a>
    </nav>
  </header>
  <main class="hero">
    <img src="pincelada.png" alt="Pincelada artística" />
    <h1>El arte que cuida la vida</h1>
    <a href="#" class="button">Explora la galería</a>
  </main>
</body>
</html>
